<html>
<head>
</head>
<body>
<script>
  var payload = {
      'player_id': 1235,
      'damien_clothes': 1
  };
  
  // fetch api
  (async () => {
    const rawResponse = await fetch('https://labs.letemps.ch/interactive/2020/_sandbox/_covidou_server/add_choices.php', {
      method: 'POST',
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    });
    const content = await rawResponse.json();

    console.log(content);
  })();
  
  // Old XHR
  var xhr = new XMLHttpRequest();
  xhr.open("POST", "https://labs.letemps.ch/interactive/2020/_sandbox/_covidou_server/add_choices.php?adsf", true);
  xhr.setRequestHeader("Content-Type", "application/json");
  xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
          var json = JSON.parse(xhr.responseText);
          console.log(json);
      }
  };
  var data = JSON.stringify(payload);
  xhr.send(data);
  
</script>
</body>
</html>
